<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<body>
<div layout:fragment="content">
    <h1>Detalles del grupo</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${grupo.id}"></dd>

            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${grupo.nombre}"></dd>

            <dt class="col-sm-2">Descripci√≥n</dt>
            <dd class="col-sm-10" th:text="${grupo.descripcion}"></dd>
        </dl>

        <a th:href="@{/Grupos/edit/{id} (id = ${grupo.id}) }" class="btn btn-info">Editar</a>
        <a th:href="@{/Grupos}" class="btn btn-secondary">Regresar</a>
    </div>
</div>
</body>
</html>
